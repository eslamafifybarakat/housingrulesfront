<div id="modal">
  <div class="mb-4">
    <div class="mb-3 d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <label for="active" class="fw-bold fs-5-1">{{'labels.tankActivation'|translate}}</label>
      <p-inputSwitch id="active" [readonly]="true" [(ngModel)]="modalData.isAvailable"></p-inputSwitch>
    </div>
    <div class="mb-3 d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <label for="active" class="fw-bold fs-5-1">{{'labels.name'|translate}}</label>
      <p class="fs-5-1">{{modalData?.name}}</p>
    </div>
    <div class="mb-3 d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <label for="active" class="fw-bold fs-5-1">{{'labels.tankSize'|translate}}</label>
      <p class="fs-5-1">{{modalData?.tankSize}}</p>
    </div>
    <div class="mb-3 d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <label for="active" class="fw-bold fs-5-1">{{'labels.palateNo'|translate}}</label>
      <p class="fs-5-1">{{modalData?.palateNo}}</p>
    </div>
    <div class="mb-3 d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <label for="active" class="fw-bold fs-5-1">{{'labels.isWorking'|translate}}</label>
      <p class=" item-badge" [class]="'status-'+modalData?.isWorking">{{modalData?.isWorking}}</p>
    </div>
  </div>

  <div class="d-flex justify-content-end gap-3 flex-wrap mt-5">
    <button type="submit" class="btn btn-solid-main d-flex align-items-center justify-content-center gap-2"
      (click)="edit()">
      <span>
        {{'general.edit'|translate}}
      </span>
      <i class="pi pi-pencil"></i>
    </button>
    <button type="button" class="btn btn-outline-main" (click)="cancel()">
      <span>
        {{'general.cancel'|translate}}
      </span>
    </button>
  </div>
</div>
