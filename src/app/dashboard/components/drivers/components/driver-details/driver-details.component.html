<div id="modal">
  <div class="row mb-4">
    <div class="col-lg-4 col-md-5 col-sm-6 col-6">
      <label for="active" class="fw-bold fs-5-1">{{'labels.name'|translate}}</label>
    </div>
    <div class="col-lg-8 col-md-7 col-sm-6 col-6">
      <p class="fs-5-1">{{modalData?.name}}</p>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-lg-4 col-md-5 col-sm-6 col-6">
      <label for="active" class="fw-bold fs-5-1">{{'labels.driverStatus'|translate}}</label>
    </div>
    <div class="col-lg-8 col-md-7 col-sm-6 col-6">
      <p class="fs-5-1">{{modalData?.driver_status}}</p>
    </div>
  </div>
  <div class="d-flex justify-content-end gap-3 flex-wrap mt-5">
    <button type="submit" class="btn btn-solid-main" (click)="submit()">
      <span>
        {{'general.edit'|translate}}
      </span>
    </button>
    <button type="button" class="btn btn-outline-main" (click)="cancel()">
      <span>
        {{'general.cancel'|translate}}
      </span>
    </button>
  </div>
</div>
