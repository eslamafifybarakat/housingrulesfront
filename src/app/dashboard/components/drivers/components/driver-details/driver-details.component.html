<div id="modal">
  <div class="mb-4">
    <div class="mb-3 d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <label for="active" class="fw-bold fs-5-1">{{'labels.name'|translate}}</label>
      <p class="fs-5-1">{{modalData?.name}}</p>
    </div>
    <div class="mb-3 d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <label for="active" class="fw-bold fs-5-1">{{'labels.tank'|translate}}</label>
      <p class="fs-5-1">{{modalData?.tanks[0]?.name}}</p>
    </div>
    <div class="mb-3 d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <label for="active" class="fw-bold fs-5-1">{{'labels.supervisor'|translate}}</label>
      <p class="fs-5-1">{{modalData?.supervisors[0]?.name}}</p>
    </div>
    <div class="mb-3 d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <label for="active" class="fw-bold fs-5-1">{{'labels.driverStatus'|translate}}</label>
      <p class=" item-badge" [class]="'status-'+modalData?.driver_status">{{modalData?.driver_status}}</p>
    </div>
  </div>

  <div class="d-flex justify-content-end gap-3 flex-wrap mt-5">
    <button type="submit" class="btn btn-solid-main d-flex align-items-center justify-content-center gap-2"
      (click)="edit()">
      <span>
        {{'general.edit'|translate}}
      </span>
      <i class="pi pi-pencil"></i>
    </button>
    <button type="button" class="btn btn-outline-main d-flex align-items-center gap-2" (click)="cancel()">
      <span>
        {{'general.cancel'|translate}}
      </span>
      <i class="pi pi-times"></i>
    </button>
  </div>
</div>
