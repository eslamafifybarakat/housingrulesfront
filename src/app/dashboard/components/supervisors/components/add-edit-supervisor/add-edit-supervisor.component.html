<div id="modal">
  <form [formGroup]="modalForm" (ngSubmit)="submit()">
    <div class="mb-3 d-flex align-items-center justify-content-between gap-2 flex-wrap">
      <label for="active" class="fw-bold">{{'labels.isWorking'|translate}}</label>
      <p-inputSwitch id="active" formControlName="isWorking"></p-inputSwitch>
    </div>
    <div class="mb-3">
      <label for="username" class="mb-2 required">{{'labels.username'|translate}}</label>
      <input type="text" class="form-control" formControlName="username" autocomplete="cc-name"
        (input)="publicService?.clearValidationErrors(formControls?.username)"
        [class.is-invalid]="formControls?.username?.invalid && (formControls?.username?.dirty || formControls?.username?.touched)"
        placeholder="{{'placeholder.username'|translate}}">
      <div class="mt-2">
        <ng-container
          *ngIf="formControls?.username?.invalid && (formControls?.username?.dirty || formControls?.username?.touched)">
          <ng-container *ngIf="formControls?.username?.errors?.['required']">
            <span class="text-danger fs-8">
              {{'validations.username'|translate}}
            </span>
          </ng-container>
          <ng-container *ngIf="formControls?.username?.errors?.['pattern']">
            <span class="text-danger fs-8">
              {{'validations.not_valid'|translate}}
            </span>
          </ng-container>
          <ng-container *ngIf="formControls?.username?.errors?.['minlength']">
            <span class="text-danger fs-8 d-block">
              {{'validations.name_length'|translate}}
            </span>
          </ng-container>
        </ng-container>
      </div>
    </div>
    <div class="mb-4">
      <label for="name" class="mb-2 required">{{'labels.name'|translate}}</label>
      <input type="text" class="form-control" formControlName="name" autocomplete="cc-name"
        (input)="publicService?.clearValidationErrors(formControls?.name)"
        [class.is-invalid]="formControls?.name?.invalid && (formControls?.name?.dirty || formControls?.name?.touched)"
        placeholder="{{'placeholder.name'|translate}}">
      <div class="mt-2">
        <ng-container *ngIf="formControls?.name?.invalid && (formControls?.name?.dirty || formControls?.name?.touched)">
          <ng-container *ngIf="formControls?.name?.errors?.['required']">
            <span class="text-danger fs-8">
              {{'validations.requiredName'|translate}}
            </span>
          </ng-container>

          <ng-container *ngIf="formControls?.name?.errors?.['minlength']">
            <span class="text-danger fs-8 d-block">
              {{'validations.name_length'|translate}}
            </span>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-3 flex-wrap mt-5">
      <button type="submit" class="btn btn-solid-main d-flex align-items-center justify-content-center gap-2">

        <ng-container *ngIf="!isEdit;else edit">
          <span>
            {{'general.save'|translate}}
          </span>
          <i class="pi pi-save"></i>
        </ng-container>
        <ng-template #edit>
          <span>
            {{'general.edit'|translate}}
          </span>
          <i class="pi pi-pencil"></i>
        </ng-template>
      </button>
      <button type="button" class="btn btn-outline-main d-flex align-items-center gap-2" (click)="cancel()">
        <span>
          {{'general.cancel'|translate}}
        </span>
        <i class="pi pi-times"></i>
      </button>
    </div>
  </form>
</div>
