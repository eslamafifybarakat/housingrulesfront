<div id="modal">
  <div class="row mb-4">
    <div class="col-lg-2 col-md-3 col-sm-4 col-5">
      <label for="active" class="fw-bold fs-5-1">{{'labels.name'|translate}}</label>
    </div>
    <div class="col-lg-10 col-md-9 col-sm-8 col-6">
      <p class="fs-5-1">{{modalData?.name}}</p>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-lg-2 col-md-3 col-sm-4 col-5">
      <label for="active" class="fw-bold fs-5-1">{{'labels.active'|translate}}</label>
    </div>
    <div class="col-lg-10 col-md-9 col-sm-8 col-7">
      <p-checkbox id="active" [binary]="true" [(ngModel)]="modalData.is_active"></p-checkbox>
    </div>
  </div>
  <div class="d-flex justify-content-end gap-3 flex-wrap mt-5">
    <button type="submit" class="btn btn-solid-main" (click)="submit()">
      <span>
        {{'general.edit'|translate}}
      </span>
    </button>
    <button type="button" class="btn btn-outline-main" (click)="cancel()">
      <span>
        {{'general.cancel'|translate}}
      </span>
    </button>
  </div>
</div>
