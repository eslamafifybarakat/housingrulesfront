<div class="auth-form">
  <div>
    <div class="row justify-content-center min-h-100">
      <div class="col-lg-6 col-md-8 col-11 d-flex align-items-center justify-content-center">
        <div class="login-form p-sm-5 p-4">
          <div class="d-flex justify-content-end gap-2">
            <app-language-selector></app-language-selector>
            <!-- <ng-container *ngIf="currentLanguage=='en'">
              <img (click)="translationService?.changeLang('ar')" class="flag" src="assets/images/flag/sa.svg" alt="">
            </ng-container>
            <ng-container *ngIf="currentLanguage=='ar'">
              <img (click)="translationService?.changeLang('en')" class="flag" src="assets/images/flag/us.svg" alt="">
            </ng-container> -->
          </div>
          <!-- <div class="d-flex flex-row justify-content-center mt-3">
            <img src="assets/images/logo/logo.jpg" alt="logo" class="logo">
          </div> -->
          <!-- <hr />
          <h6 class="text-center text-secondary">SAAS V 0.6</h6> -->
          <h1 class="fs-2 text-center fw-bolder pt-3">{{'form.signIn'|translate}}</h1>
          <p class="text-center pb-2">{{'form.weMissedYou'|translate}}</p>
          <form [formGroup]="loginForm" (ngSubmit)="submit()" class="pt-2">
            <span class="p-input-icon-right select-loading d-block" *ngIf="branchsbased">
              <div class="mb-3">
                <!-- <label for="branch" class="mb-2 required">{{'labels.branch'|translate}}</label> -->
                <p-dropdown [options]="citiesList" formControlName="branch" optionLabel="name" [filter]="false"
                  [virtualScroll]="true" [virtualScrollItemSize]="38" filterBy="name" appendTo="body"
                  [filterPlaceholder]="'placeholder.search'|translate" [required]="branchsbased" scrollHeight="200px"
                  emptyMessage="{{'general.no_result_found'|translate}}"
                  [class.ng-dirty]="formControls?.propertyType?.invalid && (formControls?.propertyType?.dirty || formControls?.propertyType?.touched)"
                  [showClear]="true" placeholder="{{'placeholder.branch'|translate}}">
                </p-dropdown>
              </div>
            </span>
            <div class="mb-3">
              <!-- <label for="username" class="mb-2 required">{{'labels.username'|translate}}</label> -->
              <input type="text" class="username form-control" formControlName="username" autocomplete="cc-name"
                (input)="publicService?.clearValidationErrors(formControls?.username)"
                [class.is-invalid]="formControls?.username?.invalid && (formControls?.username?.dirty || formControls?.username?.touched)"
                placeholder="{{'placeholder.username'|translate}}">
              <div class="mt-2">
                <ng-container
                  *ngIf="formControls?.username?.invalid && (formControls?.username?.dirty || formControls?.username?.touched)">
                  <ng-container *ngIf="formControls?.username?.errors?.['required']">
                    <span class="text-danger fs-8">
                      {{'validations.username'|translate}}
                    </span>
                  </ng-container>
                  <ng-container *ngIf="formControls?.username?.errors?.['pattern']">
                    <span class="text-danger fs-8 d-block">
                      {{'validations.not_valid'|translate}}
                    </span>
                  </ng-container>
                  <ng-container *ngIf="formControls?.username?.errors?.['minlength']">
                    <span class="text-danger fs-8 d-block">
                      {{'validations.length'|translate}}
                    </span>
                  </ng-container>
                </ng-container>
              </div>
            </div>
            <div class="mb-3">
              <div class="rounded-input p-mask"
                [class.border-red]="formControls?.password?.invalid && (formControls?.password?.dirty || formControls?.password?.touched)"
                [class.is-valid]="formControls?.password?.valid && (formControls?.password?.dirty || formControls?.password?.touched)">
                <p-password [toggleMask]="true" formControlName="password"
                  placeholder="{{'placeholder.password'|translate}}" autocomplete="cc-name" [feedback]="false">
                </p-password>
              </div>
              <div class="mt-2">
                <ng-container
                  *ngIf="formControls?.password?.invalid && (formControls?.password?.dirty || formControls?.password?.touched)">
                  <ng-container *ngIf="formControls?.password?.errors?.['required']">
                    <span class="text-danger fs-8">
                      {{'validations.requiredPassword'|translate}}
                    </span>
                  </ng-container>
                  <ng-container
                    *ngIf="formControls?.password?.errors?.['minlength']|| formControls?.password?.errors?.['maxlength']">
                    <span class="text-danger fs-8">
                      {{'validations.pass_length'|translate}}
                    </span>
                  </ng-container>
                </ng-container>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
              <div class="field-checkbox d-flex align-items-center gap-2">
                <input class="form-check-input m-0" type="checkbox" formControlName="remember" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  {{'form.remember' | translate}}
                </label>
              </div>
              <u class="text-main-color">
                <a class="fs-8" (click)="forgetPassWord()">
                  {{'form.forget_password'|translate}}
                </a>
              </u>
            </div>
            <button type="submit" class="btn w-100 btn-solid-main form-btn mt-5">
              <span class="fs-5">
                {{'form.signIn'|translate}}
              </span>
            </button>
          </form>
        </div>
      </div>
      <div class="col-lg-6 banner d-flex justify-content-center">
        <div class="m-2">
          <div class="img-container">
            <img src="assets/images/logo/logo-removebg-preview.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
